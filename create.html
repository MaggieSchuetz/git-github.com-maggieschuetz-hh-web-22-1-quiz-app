<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Link js sheet-->
  </head>
  <body>
    <header class="app-grid__header">Create</header>
    <main class="no-scroll">
      <form action="" aria-labelledby="create-heading" class="form__grid">
        <div class="create-grid">
          <!-- Sort shit out in this form-->
          <label for="question-field">Add your question:</label>
          <output data-js="output">200</output>
          <textarea
            name=""
            id="question-field"
            cols="45"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="create-grid">
          <label for="answer-field">Add your answer:</label>
          <output data-js="output">200</output>
          <textarea
            name=""
            id="answer-field"
            cols="45"
            rows="10"
            required
            maxlength="200"
          ></textarea>
        </div>
        <label for="tags-field"
          >Add your tags: <input type="text" id="tags-field" required
        /></label>
        <button type="submit" class="submit__button">Submit</button>
      </form>
    </main>
    <nav class="nav__grid">
      <a href="./index.html" class="nav__icons">
        <img
          src="./images/home.svg"
          alt="home"
          width="20"
          height="20"
          class="nav__img"
        />
      </a>
      <a href="./bookmarks.html" class="nav__icons">
        <img
          src="./images/bookmark.svg"
          alt="bookmarks"
          width="20"
          height="20"
          class="nav__img"
      /></a>
      <a href="./create.html" class="nav__icons">
        <img
          src="./images/create.svg"
          alt="create"
          width="20"
          height="20"
          class="nav--active"
      /></a>
      <a href="./profile.html" class="nav__icons">
        <img
          src="./images/profile.svg"
          alt="profile"
          width="20"
          height="20"
          class="nav__img"
      /></a>
    </nav>
  </body>
</html>
