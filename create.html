<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  
  <form
  class="create"
  aria-labelledby="create-question-heading"
  autocomplete="off"
>
  <label class="create__label" for="input-question"
    >Let us know your question:</label
  >
  <textarea
    class="w-100 create__textfield"
    id="input-question"
    required
    placeholder="What is your question?"
  >
  </textarea>
  <label class="create__label" for="input-answer"
    >Let us know your answer:</label
  >
  <textarea
    class="w-100 create__textfield"
    id="input-answer"
    required
    placeholder="What is the answer?"
  >
  </textarea>
  <label class="create__label" for="input-tags"
    >Please name tags:
  </label>
  <input
    class="w-100 create__textfield"
    id="input-tags"
    required
    placeholder="Tag 1, Tag 2, Tag 3, Tag 4"
  />
  <input id="submit" class="create__button" type="submit"></input>
</form>
