<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="app-grid__header">Create</header>
    <main class="no-scroll">
      <form class="form" action="" aria-labelledby="create-heading">
        <label class="form__label" for="question-field"
          >Add your question:
          <output class="form__output_question" data-js="output-question"
            >200
          </output>
          <textarea
            data-js="textarea-question"
            class="form__textarea"
            name=""
            id="question-field"
            required
          ></textarea>
        </label>
        <label class="form__label" for="answer-field"
          >Add your answer:
          <output class="form__output_answer" data-js="output-answer"
            >200</output
          >
          <textarea
            data-js="textarea-answer"
            class="form__textarea"
            name=""
            id="answer-field"
            required
          ></textarea>
        </label>
        <label for="tags-field"
          >Add your tags: <input type="text" id="tags-field" required
        /></label>
        <button type="submit" class="submit__button">Submit</button>
      </form>
    </main>
    <nav class="nav__grid">
      <a href="./index.html" class="nav__icons">
        <img
          src="./images/home.svg"
          alt="home"
          width="20"
          height="20"
          class="nav__img"
        />
      </a>
      <a href="./bookmarks.html" class="nav__icons">
        <img
          src="./images/bookmark.svg"
          alt="bookmarks"
          width="20"
          height="20"
          class="nav__img"
      /></a>
      <a href="./create.html" class="nav__icons">
        <img
          src="./images/create.svg"
          alt="create"
          width="20"
          height="20"
          class="nav--active"
      /></a>
      <a href="./profile.html" class="nav__icons">
        <img
          src="./images/profile.svg"
          alt="profile"
          width="20"
          height="20"
          class="nav__img"
      /></a>
    </nav>
  </body>
</html>
